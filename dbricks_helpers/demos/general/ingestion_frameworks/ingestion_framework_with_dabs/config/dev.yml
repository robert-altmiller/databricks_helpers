# Development Environment Configuration

environment: dev

databricks:
  host: https://e2-demo-field-eng.cloud.databricks.com
  workspace_path: /Workspace/Shared/loyalty2.0/dev

catalog:
  name: loyalty_dev
  schemas:
    - bronze
    - silver
    - gold

cluster:
  spark_version: 15.4.x-scala2.12
  node_type_id: i3.xlarge
  num_workers: 2
  data_security_mode: USER_ISOLATION
  autotermination_minutes: 30

notifications:
  email: dev-team@company.com
  on_failure: true
  on_success: false

security:
  secret_scope: loyalty_dev_secrets

# Pipeline defaults for dev
pipeline_defaults:
  max_concurrent_runs: 1
  timeout_seconds: 3600
  checkpoint_location: /tmp/checkpoints/dev


